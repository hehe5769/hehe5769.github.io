<!DOCTYPE html>

<head>

  <title>ãƒ­ã‚°ã‚¤ãƒ³åœ°ç‚¹ãƒãƒƒãƒ—ï¼ˆç„¡æ–™ä½æ‰€å…¥åŠ›ï¼‰</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background: #f4f7fa;

    .wrap {

    .topbar {

    #map {

    .side {

    .side.hidden {
      transform: translateX(-110%);

    .side h3 {

    }

    .input {
      padding: 8px;

      font-size: 14px;

      min-width: 14rem
    }

    .list {

    .item {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #eef2f7;

      display: flex;
      justify-content: space-between;

    }

    .meta {

    }

    .chip {
      background: #f1f5f9;

    }

    .popup .title {

    .popup .small {

      color: #6b7280
    }

    /* ãƒ¢ãƒã‚¤ãƒ«å‘ã‘ã‚¹ã‚¿ã‚¤ãƒ« */
    @media (max-width:768px) {
      .side {
        top: auto;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 0);
        width: 90%;
        max-height: 50%;
        border-radius: 12px 12px 0 0;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">ãƒãƒƒãƒ—</div>
      <div class="controls">
        <input id="addressInput" class="input" placeholder="æ—¥æœ¬èªã§ä½æ‰€ã‚’å…¥åŠ›ï¼ˆä¸ç›®ã¾ã§ï¼‰">
        <button class="small-btn" id="btnAdd">åœ°ç‚¹ã‚’è¿½åŠ </button>
        <button class="small-btn" id="btnFit">ã™ã¹ã¦ã®åœ°ç‚¹ã‚’è¡¨ç¤º</button>
        <button class="small-btn" id="toggleListBtnDesktop">ãƒªã‚¹ãƒˆè¡¨ç¤ºåˆ‡æ›¿</button>
      </div>
    </div>
    <div class="map-area">
      <div id="map"></div>
      <aside class="side hidden" id="side">
        <h3>å±¥æ­´ãƒªã‚¹ãƒˆ</h3>
        <div class="list" id="list"></div>
      </aside>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script>
    let fakeData = [
      { id: 1, username: "zhangsan", location: "æ±äº¬éƒ½åƒä»£ç”°åŒº1-1", lat: 35.6938, lng: 139.7530, status: "OK" },
      { id: 2, username: "lisi", location: "æ±äº¬éƒ½æ–°å®¿åŒºè¥¿æ–°å®¿2-8-1", lat: 35.6895, lng: 139.6917, status: "OK" },
      { id: 3, username: "wangwu", location: "æ±äº¬éƒ½æ¸¯åŒºèŠå…¬åœ’4-2-8", lat: 35.6586, lng: 139.7454, status: "OK" }
    ];
    let nextId = fakeData.length + 1;

    const map = L.map('map').setView([35.68, 139.76], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap contributors' }).addTo(map);

    const markers = L.markerClusterGroup();
    const markerMap = new Map();

    function escapeHtml(s) { return String(s).replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m])); }

    function addMarkers(data) {
      markers.clearLayers(); markerMap.clear();
      data.forEach(item => {
        const m = L.marker([item.lat, item.lng]);
        const popupHtml = `<div class="popup">
      <div class="title">${escapeHtml(item.username)} <span style="font-size:12px;color:#6b7280">#${item.id}</span></div>
      <div class="small">ä½æ‰€: ${escapeHtml(item.location)}</div>
      <div style="margin-top:6px"><strong>ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹:</strong> <span style="padding:4px 8px;border-radius:6px;background:${item.status === "OK" ? "#e6ffed" : "#fff2f2"}">${item.status}</span></div>
      <div style="margin-top:8px">
        <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}" target="_blank" style="color:#357ABD;text-decoration:none;font-weight:600">ğŸ“ Googleãƒãƒƒãƒ—ã§è¦‹ã‚‹</a>
      </div>
    </div>`;
        m.bindPopup(popupHtml);
        m.on('click', () => highlightListItem(item.id));
        markers.addLayer(m);
        markerMap.set(item.id, m);
      });
      map.addLayer(markers);
    }

    function fitAll() {
      if (markerMap.size === 0) return;
      const group = L.featureGroup(Array.from(markerMap.values()));
      map.fitBounds(group.getBounds().pad(0.2));
    }

    function renderList(data) {
      const list = document.getElementById('list'); list.innerHTML = '';
      data.forEach(item => {
        const node = document.createElement('div'); node.className = 'item';
        node.innerHTML = `<div style="flex:1">
      <div style="font-weight:700">${escapeHtml(item.username)} <span style="color:#6b7280;font-weight:600;margin-left:6px">#${item.id}</span></div>
      <div class="meta">${escapeHtml(item.location)}</div>
    </div>
    <div style="display:flex;flex-direction:column;gap:6px;align-items:flex-end">
      <div class="chip">${item.status}</div>
      <button style="margin-top:6px;padding:6px 8px;border-radius:6px;border:1px solid #e6e9ef;background:#fff;cursor:pointer" onclick="zoomTo(${item.id})">åœ°å›³ã§è¦‹ã‚‹</button>
    </div>`;
        list.appendChild(node);
      });
    }

    function highlightListItem(id) {
      const list = document.getElementById('list');
      const items = Array.from(list.children);
      const target = items.find(it => it.innerHTML.includes(`#${id}`));
      if (target) { target.style.boxShadow = '0 0 0 2px rgba(53,122,189,0.12)'; setTimeout(() => target.style.boxShadow = '', 1500); target.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
    }

    function zoomTo(id) {
      const m = markerMap.get(id);
      if (!m) return;
      map.setView(m.getLatLng(), 13, { animate: true });
      m.openPopup();
    }

    // åœ°ç‚¹è¿½åŠ 
    document.getElementById('btnAdd').addEventListener('click', addAddress);
    document.getElementById('addressInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') addAddress(); });

    function addAddress() {
      const addr = document.getElementById('addressInput').value.trim();
      if (!addr) { alert('ä½æ‰€ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'); return; }
      fetch(`https://nominatim.openstreetmap.org/search?format=json&limit=1&addressdetails=1&q=${encodeURIComponent(addr)}`)
        .then(res => res.json())
        .then(res => {
          if (res.length === 0) { alert('ä½æ‰€ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“'); return; }
          const loc = res[0];
          const newItem = { id: nextId++, username: 'æ–°ã—ã„ãƒ¦ãƒ¼ã‚¶ãƒ¼', location: addr, lat: parseFloat(loc.lat), lng: parseFloat(loc.lon), status: 'OK' };
          fakeData.push(newItem);
          addMarkers(fakeData);
          renderList(fakeData);
          zoomTo(newItem.id);
          document.getElementById('addressInput').value = '';
        })
        .catch(err => { alert('ä½æ‰€æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸ'); console.error(err); });
    }

    addMarkers(fakeData);
    renderList(fakeData);
    fitAll();
    document.getElementById('btnFit').addEventListener('click', fitAll);
    window.zoomTo = zoomTo;

    // ä¸Šéƒ¨ãƒœã‚¿ãƒ³ã§ãƒªã‚¹ãƒˆè¡¨ç¤ºåˆ‡æ›¿
    document.getElementById('toggleListBtnDesktop').addEventListener('click', () => {
      document.getElementById('side').classList.toggle('hidden');
    });

    // ãƒ¢ãƒã‚¤ãƒ«ã§ã‚¹ãƒ¯ã‚¤ãƒ—æ“ä½œã«å¯¾å¿œ
    let startY = 0;
    let side = document.getElementById('side');
    side.addEventListener('touchstart', e => {
      if (e.touches.length === 1) startY = e.touches[0].clientY;
    });
    side.addEventListener('touchend', e => {
      if (e.changedTouches.length === 1) {
        let endY = e.changedTouches[0].clientY;
        let delta = endY - startY;
        // ä¸‹ã«ã‚¹ãƒ¯ã‚¤ãƒ— >50px â†’ é–‰ã˜ã‚‹
        if (delta > 50) side.classList.remove('show');
        // ä¸Šã«ã‚¹ãƒ¯ã‚¤ãƒ— >50px â†’ é–‹ã
        else if (delta < -50) side.classList.add('show');
      }
    });
  </script>
</body>

</html>
