<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>会社概要 | 株式会社猫・tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <section class="company-info">
      <h1>会社概要</h1>
      <ul>
        <li><strong>会社名：</strong> 東日株式会社</li>
        <li><strong>設立：</strong> 1997年1月1日</li>
        <li><strong>資本金：</strong> 100億</li>
        <li><strong>所在地：</strong> 東京都千代田区丸の内1-1-1</li>
        <li><strong>事業内容：</strong> AI開発 / Webアプリ制作 / ITコンサルティング</li>
      </ul>
    </section>

    <section class="president-info">
      <h2>社長紹介</h2>
      <div class="president-card">
        <div class="president-photo">

          <img src="images/8323975c468febc6361665ccfeb308e.jpg" alt="社長 ">
        </div>
        <div class="president-text">
          <h3>東日（DONGRI）</h3>
          <p>
            中国・広東省珠海出身。
            20歳で単身来日、アルバイト三昧の日々を経て、AIスタートアップ「東日株式会社」を創業。
            資金ゼロ、人脈ゼロからの挑戦。今では東証上場企業をクライアントに持つ、注目の若手CEO。</p>
        </div>
      </div>
    </section>
    <section id="partners">
      <h2>取引先企業</h2>
      <div class="torihikiScroll">
        <div class="torihikiItem">
          <img src="images/jr.png" alt="JR東海" class="torihikiImage">
          <p>JR東海</p>
        </div>
        <div class="torihikiItem">
          <img src="images/JReast.jpg" alt="Sony" class="torihikiImage">
          <p>JR東日本</p>
        </div>
        <div class="torihikiItem">
          <img src="images/jrhokkaido.png" alt="日立" class="torihikiImage">
          <p>JR北海道</p>
        </div>
        <div class="torihikiItem">
          <img src="images/jrWest.jpg" alt="NTT" class="torihikiImage">
          <p>JR西日本</p>
        </div>
        <!-- 更多取引先可以继续添加 -->
      </div>
    </section>


  </div>
</body>
