<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メール送信フォーム</title>

    <link rel="stylesheet" href="css/recruit.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
</head>

<body class="recruit">
    <header>
        <div class="logo">東日株式会社</div>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="companyInfo.html">会社概要</a></li>
                <li><a href="example.html">サンプル</a></li>
                <li><a href="recruit.html">お問い合わせ</a></li>
                <li><a href="https://warehouse.jptungri.store" target="_blank">予約管理システム</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>お問い合わせフォーム</h1>
        </div>
    </section>

    <div class="container">
        <form id="contact-form">
            <label for="name">名前</label>
            <input type="text" id="name" name="name" required>

            <label for="email">メール</label>
            <input type="email" id="email" name="email" required>

            <label for="message">メッセージ</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">送信</button>
        </form>
        <p id="status"></p>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "_6p4VdkpehfWYdLvz",
            });
        })();
    </script>
</body>

</html>
